<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether a given number is in a given range.</title>
</head>

<body>
    <script>
        function is_inrange(x, y, z) {
            return y >= x && y <= z;
        }

        console.log(is_inrange(1, 2, 3));
        console.log(is_inrange(1, 2, -3));
        console.log(is_inrange(1.1, 1.2, 1.3));
    </script>
</body>

</html>
