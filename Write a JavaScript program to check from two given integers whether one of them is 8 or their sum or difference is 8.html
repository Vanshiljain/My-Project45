<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference is 8.</title>
</head>
<body>
    <script>
        function check(x,y)
        {
            if (x == 8 || y == 8)
            {
                return true;
            }
            if (x+y == 8 || x-y == 8)
            {
                return true;
            }
            return false;
        }
        console.log(check(7,8));
        console.log(check(8,8));
        console.log(check(24,32));
        console.log(check(17,18));
        console.log(check(20,28));
        console.log(check(17,98));
        console.log(check(16,8));

    </script>
</body>
</html>
