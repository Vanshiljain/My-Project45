<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find the maximal number from a given positive integer by deleting exactly one
        digit of the given number.</title>
</head>

<body>
    <SCript>
        function digit_delete(num) {
            var result = 0,
                num_digits = [];
            while (num) {
                num_digits.push(num % 10);
                num = Math.floor(num / 10);
            }
            for (var index_num = 0; index_num < num_digits.length; index_num++) {
                var n = 0;
                for (var i = num_digits.length - 1; i >= 0; i--) {
                    if (i !== index_num) {
                        n = n * 10 + num_digits[i];
                    }
                }
                result = Math.max(n, result);
            }
            return result;
        }

        console.log(digit_delete(100));
        console.log(digit_delete(10));
        console.log(digit_delete(1245)); 
    </SCript>
</body>

</html>
