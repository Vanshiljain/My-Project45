<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit</title>
</head>
<script>
    var c = 60;
    var f = 45;
  fer = c * 9 / 5 + 32 ; 
  cel= (f - 32) * 5 / 9;
  console.log('Temp. In Fahrenheit' + fer);
  console.log('Temp. In Celsius' + cel);
</script>

</body>
</html>
