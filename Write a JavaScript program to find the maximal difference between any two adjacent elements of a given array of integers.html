<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find the maximal difference between any two adjacent elements of a given array
        of integers</title>
</head>

<body>
    <script>
        function max_difference(arr) {
            var max = -1;
            var temp;
            for (var i = 0; i < arr.length - 1; i++) {
                temp = Math.abs(arr[i] - arr[i + 1]);
                max = Math.max(max, temp);
            }
            return max;
        }

        console.log(max_difference([1, 2, 3, 8, 9]))
        console.log(max_difference([1, 2, 3, 18, 9]))
        console.log(max_difference([13, 2, 3, 8, 9]))

    </script>
</body>

</html>
