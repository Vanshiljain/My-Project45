<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50.</title>
</head>
<body>
    <script>
        function news (a,b){
            if (a == 50 || b == 50 || a+b == 50){
                return (true);
            }
            else{
                return (false);
            }
        }
        console.log(news(50,20));
        console.log(news(25,78));
        console.log(news(25,25));
        console.log(news(20,33));
        
    </script>
</body>
</html>
