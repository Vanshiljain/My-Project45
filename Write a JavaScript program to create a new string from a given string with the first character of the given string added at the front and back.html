<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to create a new string from a given string with the first character of the given string added at the front and back.</title>
</head>
<body>
    <script>
        function add_front_back(str)
        {
            first = str.substring(0,1);
            return first + str + first;
        }
        console.log(add_front_back('Nihar'));
        console.log(add_front_back('Anuj'));
        console.log(add_front_back('Gunnu'));
        console.log(add_front_back('Abhi'));

    </script>
</body>
</html>
