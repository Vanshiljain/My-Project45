<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.</title>
</head>
<body>
    <script>
      
        function sum (a,b)
        {
            if ( a == b){
                return (3*(a+b));
            }
            else {
                return (a+b);
            }
        }
        console.log(sum(23,25));
        console.log(sum(25,25));
    </script>
</body>
</html>
