    <title>Write a JavaScript program to check whether a string starts with 'Java' and false otherwise.</title>
</head>
<body>
    <SCript>
        function check_numbers(x, y) 
  {
  if ((x >= 50 && x <= 99) || (y >= 50 && y <= 99))
  {
    return true;
  } 
  else 
  {
    return false;
  }
}

console.log(check_numbers(12, 101));
console.log(check_numbers(52, 80));
console.log(check_numbers(15, 99));
    </SCript>
</body>
