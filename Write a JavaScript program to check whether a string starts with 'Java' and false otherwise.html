<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether a string starts with 'Java' and false otherwise.</title>
</head>
<body>
    <script>
       function check(str)
       {
           if (str.length < 4)
           {
               return false;
           }
           front = str.substring(0,4)
           if (front == 'Java')
           {
               return true;
           }
           else{
               return false;
           }
       }
       console.log(check("JavaScript"));
       console.log(check("Java"));
       console.log(check("pYTHOMN"));
    </script>
</body>
</html>
