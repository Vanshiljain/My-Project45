<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Write a JavaScript program to find the number of sorted pairs formed by its elements of a given array of
        integers such that one element in the pair is divisible by the other one. Go to the editor
        For example - The output of [1, 3, 2] ->2 - (1,3), (1,2).
        The output of [2, 4, 6] -> 2 - (2,4), (2,6)
        The output of [2, 4, 16] -> 3 - (2,4), (2,16), (4,16)</title>
</head>

<body>
    <script>
        function arr_pairs(arr) {
            var result = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] % arr[j] === 0 || arr[j] % arr[i] === 0) {
                        result++;
                    }
                }
            }
            return result;
        }
        console.log(arr_pairs([1, 2, 3]))
        console.log(arr_pairs([2, 4, 6]))
        console.log(arr_pairs([2, 4, 16]))
    </script>
</body>

</html>
