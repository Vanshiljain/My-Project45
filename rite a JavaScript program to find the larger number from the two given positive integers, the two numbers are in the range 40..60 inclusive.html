<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rite a JavaScript program to find the larger number from the two given positive integers, the two numbers are in the range 40..60 inclusive.</title>
</head>
<body>
    <script>
        function check_n_larger(a,b)
        {
            if( (a >= 40) &&  (a <= 60) && (b >= 40 && b <= 60))
            {
                if ( a > b)
                {
                    return a;
                }
            
                if ( b > a)
                {
                    return b;
                }
            }
            else return false;
        }
        console.log(check_n_larger(45,46));
        console.log(check_n_larger(56,40));
        console.log(check_n_larger(45,59));
    </script>
</body>
</html>
