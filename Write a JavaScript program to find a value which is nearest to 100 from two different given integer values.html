<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find a value which is nearest to 100 from two different given integer values.
    </title>
</head>

<body>
    <script>
        function near(x, y) {
            if (x != y) {
                x1 = Math.abs(x - 100);
                y1 = Math.abs(y - 100);
                if (x1 < y1) {
                    return x;
                }
                if (y1 < x1) {
                    return y;
                }
                return 0 ;
            }
            else 
            return false;
        }
        console.log(near(10, 20));

    </script>
</body>

</html>
