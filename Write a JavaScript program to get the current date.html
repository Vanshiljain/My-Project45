<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var today = new Date();
        var dd = today.getDay();
        var mm = today.getMonth();
        var yyyy=today.getFullYear();
        if (dd<10){
            dd='0'+dd;
        }
        if (mm < 10)
        {
            mm = '0' +mm;
        }
        today = mm + '-' + dd + '-'+yyyy;
        console.log(today);
        today = mm + '/' + dd + '/' + yyyy;
        console.log(today);
        today = dd + '-' + mm + '-'+yyyy;
        console.log(today);
        today = dd + '/' + mm + '/' + yyyy;
        console.log(today);

    </script>
</head>

</body>
</html>
