<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether two numbers are in range 40..60 or in the range 70..100 inclusive.</title>
</head>
<body>
   <script>
   function ranges(x, y) {
  if ((x >= 40 && x <= 60 && y >= 40 && y <= 60) 
      || 
      (x >= 70 && x <= 100 && y >= 70 && y <= 100))
     {
    return true;
     } 
    else 
     {
    return false;
  }
}

console.log(ranges(44, 56));
console.log(ranges(70, 95));
console.log(ranges(50, 89));
   </script> 
</body>
</html>
