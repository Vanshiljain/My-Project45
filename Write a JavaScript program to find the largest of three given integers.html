<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find the largest of three given integers</title>
</head>
<body>
    <script>
        var a,b,c;
        function largest(a,b,c)
        {
            if( a > b && a > c)
            {
                return a;
            }
            else if(b > c && b > a)
            {
                return b ;
            }
            else if ( c > a && c > b)
            {
                return c;
            }
        }
        console.log(largest(1,2,3) + " is largest ");
        console.log(largest(15,8,3) + " is largest ");
        console.log(largest(9,10,18) + " is largest ");

    </script>
</body>
</html>
