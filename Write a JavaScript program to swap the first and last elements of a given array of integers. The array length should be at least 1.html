<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to swap the first and last elements of a given array of integers. The array length
        should be at least 1</title>
</head>

<body>
    <script>
        function swap(arra) {
            [arra[0], arra[arra.length - 1]] = [arra[arra.length - 1], arra[0]];
            return arra;
        }
        console.log(swap([1, 2, 3, 4]));
        console.log(swap([0, 2, 1]));
        console.log(swap([3]));

    </script>
</body>

</html>
