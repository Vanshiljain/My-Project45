<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to remove a character at the specified position of a given string and return the new string</title>
</head>
<body>
    <script>
        function remove(str, char)
        {
            part1 = str.substring(0,char);
            part2 = str.substring(char + 1 , str.lenth);
            return (part1 + part2); 
        }
        console.log(remove("python",0));
        console.log(remove("python",3));
        console.log(remove("python",5));
    </script>
</body>
</html>
