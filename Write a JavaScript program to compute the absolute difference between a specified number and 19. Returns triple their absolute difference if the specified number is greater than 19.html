<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19.</title>
</head>
<body>
    <script>
        function difference(n){
            if ( n <= 19 ){
                return ( 19 - n);
            }
            else {
                return (( n-19)*3);
            }
        }
            console.log(difference(14));
            console.log(difference(30));
            console.log(difference(7));
            console.log(difference(50));
    </script>
</body>
</html>
